<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
  <!-- Vue js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Boolflix</title>
</head>
<body>
  <div id="app">
    <header>
      <h1>BOOLFLIX</h1>
      <div class="search_bar">
        <input type="text" v-model="querySearch">
        <button type="button" @click="searchMovie">Cerca</button>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div v-for="movie in movies" class="card">
          <img :src="'https://image.tmdb.org/t/p/w400' + movie.poster_path" :alt="movie.title">
          <div class="info">
            <span>Titolo:{{movie.title}}</span>
            <span>Titolo originale:{{movie.original_title}}</span>
            <span>Lingua:{{movie.original_language}}</span>
            <span>Voto:{{movie.vote_average}}</span>
            <span>Overview:{{movie.overview}}</span>
          </div>
        </div>
      </div>
    </main>
  </div>

<script src="js/script.js" charset="utf-8"></script>
</body>
</html>
